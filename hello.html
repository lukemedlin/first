<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <body>
        <h1>This is the largest headline</h1>
        <h2>This is also a large headline</h2>
        <h3>This is a slightly smaller headline</h3>
        <h4>This is a small headline</h4>
        <h5>This is even smaller</h5>
        <h6>This is the smallest</h6>

        An Unordered List:
        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        Ordered List:
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
    </body>
</html>
